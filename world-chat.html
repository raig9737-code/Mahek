<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seedhe Maut World Chat</title>
    <link rel="stylesheet" href="assets/styles/world-chat.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="/assets/images/seedhe-maut-logo.png" alt="Seedhe Maut Logo">
        </div>
        <div class="hamburger" aria-label="Toggle navigation">â˜°</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="fan-art.html">Fan Art</a>
            <a href="world-chat.html" class="active">World Chat</a>
            <a href="about.html">About</a>
            <a href="music.html">Music</a>
        </div>
    </div>

    <div class="chat-container">
        <h1>World Chat</h1>
        <div class="online-counter" id="online-counter">0 fans online</div>
        <div class="pinned-message" id="pinned-message"></div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input-section">
            <button id="emoji-btn" class="emoji-btn" aria-label="Open emoji picker"><i class="fas fa-smile"></i></button>
            <div class="emoji-picker" id="emoji-picker"></div>
            <input type="text" id="chat-input" maxlength="280" placeholder="Type a message..." aria-label="Chat input">
            <button id="send-chat-btn" aria-label="Send message"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div class="loading-screen">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" height="128px" width="128px" class="loader">
            <circle stroke-dashoffset="-376.4" stroke-dasharray="377 377" stroke-linecap="round" transform="rotate(-90,64,64)" stroke-width="8" stroke="#ff4444" fill="none" r="60" cy="64" cx="64" class="loader__ring1" />
            <circle stroke-dashoffset="-329.3" stroke-dasharray="329.9 329.9" stroke-linecap="round" transform="rotate(-90,64,64)" stroke-width="7" stroke="#ff5555" fill="none" r="52.5" cy="64" cx="64" class="loader__ring2" />
            <circle stroke-dashoffset="-288.6" stroke-dasharray="289 289" stroke-linecap="round" transform="rotate(-90,64,64)" stroke-width="6" stroke="#ff6666" fill="none" r="46" cy="64" cx="64" class="loader__ring3" />
            <circle stroke-dashoffset="-254" stroke-dasharray="254.5 254.5" stroke-linecap="round" transform="rotate(-90,64,64)" stroke-width="5" stroke="#ff7777" fill="none" r="40.5" cy="64" cx="64" class="loader__ring4" />
            <circle stroke-dashoffset="-225.8" stroke-dasharray="226.2 226.2" stroke-linecap="round" transform="rotate(-90,64,64)" stroke-width="4" stroke="#ff8888" fill="none" r="36" cy="64" cx="64" class="loader__ring5" />
            <circle stroke-dashoffset="-203.9" stroke-dasharray="204.2 204.2" stroke-linecap="round" transform="rotate(-90,64,64)" stroke-width="3" stroke="#ff9999" fill="none" r="32.5" cy="64" cx="64" class="loader__ring6" />
        </svg>
    </div>

    <div class="popup" id="popup"></div>

    <script src="assets/scripts/world-chat.js"></script>
</body>
</html>
