<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seedhe Maut Fan Art</title>
    <link rel="stylesheet" href="assets/styles/fan-art.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="/assets/images/seedhe-maut-logo.png" alt="Seedhe Maut Logo">
        </div>
        <div class="hamburger">☰</div>
        <div class="nav-links">
            <a href="tbsm4l.vercel.app">Home</a>
            <a href="fan-art.html" class="active">Fan Art</a>
            <a href="about.html">About</a>
            <a href="who-tf-are-seedhe-maut.html">Who tf are seedhe maut</a>
            <a href="music.html">Music</a>
        </div>
    </div>

    <div class="fan-art-container">
        <div class="filter-bar">
            <button data-filter="newest">Newest</button>
            <button data-filter="most-liked">Most Liked</button>
            <button data-filter="trending">Trending</button>
            <button id="submit-art-btn" class="submit-btn">Submit Art</button>
        </div>
        <div class="art-grid"></div>
    </div>

    <div class="art-modal" id="art-modal">
        <div class="modal-content">
            <span class="close-modal">×</span>
            <img class="full-art" src="" alt="Fan Art">
            <p class="caption"></p>
            <div class="like-section">
                <div title="Like" class="heart-container">
                    <input class="checkbox" type="checkbox" id="like-checkbox">
                    <div class="svg-container">
                        <svg xmlns="http://www.w3.org/2000/svg" class="svg-outline" viewBox="0 0 24 24">
                            <path d="M17.5,1.917a6.4,6.4,0,0,0-5.5,3.3,6.4,6.4,0,0,0-5.5-3.3A6.8,6.8,0,0,0,0,8.967c0,4.547,4.786,9.513,8.8,12.88a4.974,4.974,0,0,0,6.4,0C19.214,18.48,24,13.514,24,8.967A6.8,6.8,0,0,0,17.5,1.917Zm-3.585,18.4a2.973,2.973,0,0,1-3.83,0C4.947,16.006,2,11.87,2,8.967a4.8,4.8,0,0,1,4.5-5.05A4.8,4.8,0,0,1,11,8.967a1,1,0,0,0,2,0,4.8,4.8,0,0,1,4.5-5.05A4.8,4.8,0,0,1,22,8.967C22,11.87,19.053,16.006,13.915,20.313Z"></path>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" class="svg-filled" viewBox="0 0 24 24">
                            <path d="M17.5,1.917a6.4,6.4,0,0,0-5.5,3.3,6.4,6.4,0,0,0-5.5-3.3A6.8,6.8,0,0,0,0,8.967c0,4.547,4.786,9.513,8.8,12.88a4.974,4.974,0,0,0,6.4,0C19.214,18.48,24,13.514,24,8.967A6.8,6.8,0,0,0,17.5,1.917Z"></path>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" height="100" width="100" class="svg-celebrate">
                            <polygon points="10,10 20,20" />
                            <polygon points="10,50 20,50" />
                            <polygon points="20,80 30,70" />
                            <polygon points="90,10 80,20" />
                            <polygon points="90abus,50 80,50" />
                            <polygon points="80,80 70,70" />
                        </svg>
                    </div>
                </div>
                <span class="like-count">0</span>
                <button class="delete-btn" style="display: none;"><i class="fas fa-trash"></i></button>
            </div>
            <div class="comments-section">
                <input type="text" class="comment-input" placeholder="Add a comment...">
                <button class="comment-btn"><i class="fas fa-comment-dots"></i></button>
                <div class="comments-list"></div>
            </div>
            <button class="share-btn"><i class="fas fa-share"></i></button>
        </div>
    </div>

    <div class="upload-modal" id="upload-modal">
        <div class="modal-content">
            <span class="close-upload">×</span>
            <h2>Submit Your Fan Art</h2>
            <input type="file" id="art-file" accept=".jpg,.png">
            <input type="text" id="art-caption" placeholder="Add a caption...">
            <button id="upload-btn">Upload</button>
        </div>
    </div>

    <div class="loading-screen">
        <span class="loading-text">Loading...</span>
    </div>

    <div class="popup" id="popup"></div>

    <script src="assets/scripts/fan-art.js"></script>
</body>
</html>
